<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background Gradient: Deep Educational Blue/Purple -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for the main logo element -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Grid Pattern for "Worksheet" effect -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.15"/>
    </pattern>

    <!-- Mask for the "Lined Paper" effect on the right side of the M -->
    <mask id="linesMask">
      <rect x="0" y="0" width="512" height="512" fill="white" />
      <path d="M 256 160 L 450 160 M 256 200 L 450 200 M 256 240 L 450 240 M 256 280 L 450 280 M 256 320 L 450 320 M 256 360 L 450 360" 
            stroke="black" stroke-width="4" />
    </mask>

    <!-- Gradient for the reflection fade -->
    <linearGradient id="reflectionFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Mask for Reflection -->
    <mask id="reflectionMask">
      <rect x="0" y="0" width="512" height="200" fill="url(#reflectionFade)" />
    </mask>
  </defs>

  <!-- Main Container Shape -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)" />
  
  <!-- Graph Paper Grid Overlay -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#gridPattern)" />

  <!-- Decorative Math Symbols in Background -->
  <g fill="#ffffff" fill-opacity="0.15" font-family="Arial, sans-serif" font-weight="bold">
    <text x="80" y="100" font-size="40">+</text>
    <text x="400" y="450" font-size="40">รท</text>
    <text x="60" y="420" font-size="40">x</text>
    <text x="420" y="100" font-size="40">=</text>
  </g>

  <!-- The "MirrorMath" Logo Group -->
  <g transform="translate(0, -20)"> <!-- Shifted up slightly to make room for reflection -->
    
    <!-- The 'M' Shape Definition -->
    <g id="MainM" filter="url(#dropShadow)">
      <!-- Left Side (Solid - The "Concept") -->
      <path d="M 106 376 L 106 136 L 166 136 L 256 256 L 256 376 L 196 376 L 196 296 L 166 256 L 166 376 Z" fill="#ffffff" />
      
      <!-- Right Side (Lined - The "Worksheet") -->
      <!-- Mirrored geometry of the left side -->
      <path d="M 406 376 L 406 136 L 346 136 L 256 256 L 256 376 L 316 376 L 316 296 L 346 256 L 346 376 Z" fill="#e0f7fa" mask="url(#linesMask)" />
      
      <!-- Center Divider Line (The Mirror Axis) -->
      <line x1="256" y1="136" x2="256" y2="376" stroke="#00b0ff" stroke-width="2" stroke-opacity="0.5" />
    </g>

    <!-- Reflection of the M -->
    <g transform="translate(0, 752) scale(1, -1)" opacity="1">
       <!-- Re-using the geometry but applying the fade mask -->
       <g mask="url(#reflectionMask)">
         <path d="M 106 376 L 106 136 L 166 136 L 256 256 L 256 376 L 196 376 L 196 296 L 166 256 L 166 376 Z" fill="#ffffff" />
         <path d="M 406 376 L 406 136 L 346 136 L 256 256 L 256 376 L 316 376 L 316 296 L 346 256 L 346 376 Z" fill="#e0f7fa" />
       </g>
    </g>
  </g>
</svg>